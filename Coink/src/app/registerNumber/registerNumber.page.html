<head>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<ion-header>
  <ion-toolbar>
    <ion-buttons style="margin-left: 5px;" slot="start">
      <img src="assets/numberImg/back.png" alt="Centered Image">
    </ion-buttons>
      <div>
        <ion-title style="color: #004B40; font-family: 'Montserrat', sans-serif; font-size: 16px; text-align: center;" > NÃšMERO CELULAR </ion-title>
      </div>
        <img style="display: flex; margin: auto;" src="assets/numberImg/group.svg" alt="Centered Image">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button expand="block" (click)="addNumber('1')" class="number-button">
          <span class="number">1</span>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" (click)="addNumber('2')" class="number-button">
          <span class="number">2</span>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" (click)="addNumber('3')" class="number-button">
          <span class="number">3</span>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-button expand="block" (click)="addNumber('4')" class="number-button">
          <span class="number">4</span>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" (click)="addNumber('5')" class="number-button">
          <span class="number">5</span>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" (click)="addNumber('6')" class="number-button">
          <span class="number">6</span>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-button expand="block" (click)="addNumber('7')" class="number-button">
          <span class="number">7</span>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" (click)="addNumber('8')" class="number-button">
          <span class="number">8</span>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" (click)="addNumber('9')" class="number-button">
          <span class="number">9</span>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
          <img src="assets/numberImg/Backspace.svg" class="left-image" alt="icon">
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" (click)="addNumber('0')" class="number-button">
          <span class="number">0</span>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" class="number-button" shape="round">
          <ion-icon name="checkmark"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
